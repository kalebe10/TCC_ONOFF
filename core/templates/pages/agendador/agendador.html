{% load static %}
<script src="{% static 'pages/agendador/agendador.js' %}" type="text/javascript" charset="utf-8" async defer></script>
<div id="form-banco">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>
              <div id="numero_agendador"></div>
            </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Cadastro</li>
              <li class="breadcrumb-item active">Programação de Funcionamento</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Programação de Funcionamento</h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Nome</label>
                      <input type="text" class="form-control" id="agendador_nome" />
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Modo de Acionamento</label>
                      <select class="form-control" onchange="modo_acionamento(this.value)" id="agendador_acionamento">
                        <option value="0">Único</option>
                        <option value="1">Dia da Semana</option>
                        <option value="2">Recorrente</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <label>Ativo</label>
                      <select class="form-control" id="agendador_ativo">
                        <option value="0">Não</option>
                        <option value="1">Sim</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div id="modo_acionamento">

                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label>Power</label><br>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="on_off" id="on_off1" value="1" checked>
                        <label class="form-check-label" for="on_off_ligar">
                          Ligar
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="on_off" id="on_off0" value="0">
                        <label class="form-check-label" for="on_off_desligar">
                          Desligar
                        </label>
                      </div>
                    </div>
                  </div>                 
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label>Sala</label>
                      <select class="form-control" id="agendador_sala">
                        <option value="0">Não</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label>Andar</label>
                      <select class="form-control" id="agendador_andar">
                        <option value="0">Não</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row" id="callback">
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label>Módulos</label>
                      <select id="agendamento_modulos" multiple class="form-control" style="height:200px">
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <div class="form-group">
                      <br />
                      <div class="row">
                        <div class="col-sm-1"><button type="button" id="add_modulo"
                            class="btn btn-primary ">&gt;</button>
                        </div>
                      </div>
                      <br />
                      <div class="row">
                        <div class="col-sm-1"><button type="button" id="remove_modulo"
                            class="btn btn-primary ">&lt;</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label>Selecionados</label>
                      <select id="agendamento_selecionado" multiple class="form-control" style="height:200px">
                      </select>
                    </div>
                  </div>
                </div>

                <div class="card-footer">
                  <button id="btn-novo" class="btn btn-primary" onclick="limpa()">
                    Limpar
                  </button>
                  <button id="btn_salvar" class="btn btn-primary" onclick="verifica_cadastro()">
                    Salvar
                  </button>
                  <button id="btn_salvar" class="btn btn-primary" onclick="agendador_agendador()">
                    Iniciar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="divTable"></div>
      </div>
    </section>
  </div>
  <div id="mensagem-excluir" title="Deseja excluir o Bico?" style="display:none"></div>
  <input type="hidden" id="idsublicensa" value="" />
  <input type="hidden" id="idagendador" value="" />
  <input type="hidden" id="novo" value="0" />
</div>
