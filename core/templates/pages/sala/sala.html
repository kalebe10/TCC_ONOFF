<div id="form-banco">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">

            </ol>
          </div>

      </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Sala</h3>
              </div>
              <div class="card-body">
                <div class="row">                  
                  <div class="col-sm-4">

                      <label>Nome</label>
                      <input type="text" class="form-control" id="sala_nome" />
                    </div>

                      <label>Andar</label>
                      <select

                    </div>
                  </div>                  
                  <div class="col-sm-2">
                    <div class="form-group">
                      <label>Ativo</label>
                      <select
                        class="form-control"
                        id="sala_ativo"
                      >
                        <option value="0">NÃ£o</option>
                        <option value="1">Sim</option>

                  </div>
                </div>

                <div class="card-footer">
                  <button
                    id="btn-novo"
                    class="btn btn-primary"
                    onclick="limpa()"
                  >
                    Limpar
                  </button>
                  <button
                    id="btn_salvar"
                    class="btn btn-primary"
                    onclick="verifica_cadastro()"
                  >
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table id="table_tipo" class="table table-hover table-sm table-striped table-bordered" style="width:100%"></table>
      </div>
    </section>
  </div>
  <div
